<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Teamwork</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
      .form-container1 {
        display: flex;
        padding: 6rem 10rem;
      }

  .form-container1 div{
      border: 1px #ccc solid;
      padding: 10px;
  }

  .signin-box1 {
      flex: 1;
  }
  .signin-box2 {
    flex: 1.3;
  }

  </style>
  <body>
    <div class="form-container1">
      <div class="signin-box1">
        <h2>Sign in</h2>
        <div id="signup-div">
                <form action="">
                  <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full name" required />
                    <span class="bar"></span>
                  </div>
                  <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username..." required />
                    <span class="bar"></span>
                  </div>
                  <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email..." required />
                    <span class="bar"></span>
                  </div>
                  <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password..." required />
                    <span class="bar"></span>
                  </div>
                  <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Job title" required />
                    <span class="bar"></span>
                  </div>
                  <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <textarea
                      name="message"
                      class="description"
                      placeholder="Description..."
                      rows="4"
                      cols="45"
                      required
                    ></textarea
                    ><br />
                  </div>
                  <div class="input-group">
                    <button>
                      <i class="fab fa-telegram-plane"></i>
                    </button>
                  </div>
                  <div class="switch-login">
                    <a href="#">Already have an account? <span>Login</span></a>
                  </div>
                </form>
              </div>
      </div>
      <div class="signin-box2">
        <h3>login</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
          quaerat eos officiis veritatis iste facere quae quod voluptatem
          accusamus. Corrupti mollitia voluptates perspiciatis omnis ipsam
          officiis incidunt tenetur qui dolores!
        </p>
      </div>
    </div>
  </body>
</html>
