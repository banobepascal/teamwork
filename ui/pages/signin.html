<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../img/logo1.jpg"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Patua+One&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <h4 id="signin-heading">Teamwork</h4>
    <div class="form-container1">
      <div class="signin-box1">
        <form action="">
          <h2 class="signin">SIGN IN</h2>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
            <span class="bar"></span>
          </div>
          <div class="input-group" id="signin-btn">
            <button>
              <a href="articles.html">Log in</a>
            </button>
          </div>
          <div class="switch-login">
            <a href="signup.html"
              >Don't have an account? <span>Sign Up</span></a
            >
          </div>
          <div class="switch-login2">
            <a href="adminPage.html"
              >If you are admin log in <span>here</span></a
            >
          </div>
        </form>
      </div>
      <div class="signin-box2"></div>
    </div>
  </body>
</html>
