<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../img/logo1.jpg"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Manjari|Maven+Pro|Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/update.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <p><a href="articles.html">Teamwork</a></p>
          <ul>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="profile.html">My Posts</a></li>
            <li><a href="#" class="active" >Settings</a></li>
            <li><a href="#" class="close-search">+</a></li>
            <li>
              <a href="#">
                <i class="fa fa-search" id="search-icon"></i>
              </a>
            </li>
            <li><a href="../index.html">Log out</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <section class="hero">
          <div class="signin-box1">
            <form action="">
              <h3>Update Profile</h3>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Gender" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-tasks"></i>
                <input type="text" placeholder="Job role" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" placeholder="Department" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-address-card"></i>
                <input type="text" placeholder="Address" required />
                <span class="bar"></span>
              </div>
              <div class="input-group" id="signup-btn">
                <input type="button" value="Save changes" class="button" />
              </div>
            </form>
          </div>
        </section>
        <div class="footer">
          <div class="logs">
            <ul>
              <li><a href="../index.html">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
