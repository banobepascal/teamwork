            <form action="">
                    <h3>Update Profile</h3>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required />
                <span class="bar"></span>
              </div>

                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-address-card"></i>

                <span class="bar"></span>
