<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="update.css">
    <title>Teamwork</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
            <p><a href="#">Teamwork</a></p>
          <ul>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="profile.html" >Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li>
                <a href="#"><img src="svgs/search.svg" alt="" id="search-icon"></a>
              </li>
            <li><a href="index.html">Log out</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <section class="hero">
          <div class="signin-box1">  
            <form action="">
                    <h3>Update Profile</h3>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Gender" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-tasks"></i>
                <input type="text" placeholder="Job role" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" placeholder="Department" required />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <i class="fas fa-address-card"></i>
                <input type="text" placeholder="Address" required />
                <span class="bar"></span>
              </div>
              <div class="input-group" id="signup-btn">
                <input type="button" value="Save changes" class="button">
              </div>
            </form>
          </div>
        </section>  
        <div class="footer">
          <div class="logs">
            <ul>
              <li><a href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
